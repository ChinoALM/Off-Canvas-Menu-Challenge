<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Off Canvas Menu Challenge</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="navbar">
        <h2> Sidebar Menu </h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <div class="container">
        <div class="text">
            <h1>Anthony L Morton</h1>
            <h4>Future Front End Developer</h4>
            <a class="menu-toggle" href="#">Show/Hide Menu</a>
        </div>

        <div>
            <img id="photo1" class="img-responsive" src="images/electricfw.jpg" alt="ferriswheel">
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            var menu = "close";

            $('.menu-toggle').click(function() {


                if(menu == "close") {
                    $('.navbar').css('-webkit-transform', 'translate(0, 0)');
                    $('.container').css('-webkit-transform', 'translate(20%, 0)');
                    menu = "open";
                } else {
                    $('.navbar').css('webkit-transform', 'translate(-100%, 0)');
                    $('.container').css('-webkit-transform', 'translate(0, 0)');
                    menu = "close";
                }

            });

        });
    </script>
</body>
</html>
